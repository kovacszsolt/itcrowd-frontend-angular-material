<mat-card class="example-card" style="display: flex;align-items: flex-start">

  <div>
    <mat-card-header>
      <mat-card-title>{{tweet.title}}</mat-card-title>
      <mat-card-subtitle>{{tweet.createTime}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-subtitle><span *ngFor="let tag of tweet.tags">{{tag}} </span></mat-card-subtitle>
    <mat-card-content>
      <p>
        {{tweet.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [href]="tweet.url" target="_blank" >Open Article </a>
    </mat-card-actions>
  </div>
  <div>
    <img mat-card-image [src]="'https://itnews.cloud/image/size1/'+tweet.slug+'.'+tweet.extension"
         [alt]="tweet.title">
  </div>
</mat-card>
